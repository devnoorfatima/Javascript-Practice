<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Checkout Page</title>
</head>

<body>
    <!-- description starts here -->
    <h2 class="text-center mt-4 ">Checkout Page</h3>
        <div class="row mr-0 ">
            <div class="col-sm-4 m-5">
                <img class="img-responsive" src="./s1..jpg" alt="a pair of heels">
            </div>
            <div class="col-sm-6  m-5 box p-2">
                <h2 class="text-center display-4">Shoe Heels</h2>
                <ul>
                    <li>
                        <h3>Color: Blood Red</h3>
                    </li>
                    <li>
                        <h3>Size: </h3> <input class="input text-center" type="number" min="6"
                            placeholder="Enter your shoe Size.">
                    </li>
                    <li>
                        <h3 class="mt-4">Quantity</h3> <input class="input text-center" type="number" min="1">
                    </li>
                    <li>
                        <h3 class="my-4">Price: $25.2</h3>
                    </li>
                </ul>
            </div>
        </div>
        <!-- description ends here -->
        <!-- Checkout starts here -->
        <div class="row bord p-4 shadow-lg m-5">
            <div class="col-sm-6">
                <div class="col-sm-6 mt-2 row">
                    <h5 class="my-auto">First Name :</h5>
                    <input class="ml-3 input" type="text" placeholder="First Name">
                </div>
                <div class="col-sm-6 mt-2 row ">
                    <h5 class="my-auto">Email :</h5>
                    <input class="ml-3 input" type="email" placeholder="Email">
                </div>
                <div class="col-sm-6 mt-3 row ">
                    <h5 class="my-auto">Address :</h5>
                    <input class="ml-3 input" type="text" placeholder="Address">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-6 mt-2 row">
                    <h5 class="my-auto my-auto">Last Name :</h5>
                    <input class="ml-3 input" type="text" placeholder="Last Name">
                </div>
                <div class="col-sm-6 mt-2 row">
                    <h5 class="my-auto my-auto">Password :</h5>
                    <input class="ml-3 input" title="(4-8 characters)" type="password" minlength="4" maxlength="8"
                        placeholder="Password">
                </div>
                <div class="col-sm-6 mt-3 row">
                    <h5 class="my-auto my-auto">Phone Number :</h5>
                    <input class="ml-3 input" type="tel" placeholder="Phone No.">
                </div>
            </div>
        </div>
        <!-- Checkout ends here -->
        <!-- icons starts here -->
        <div class="row mr-0">
            <div class="col-sm-6">
                <h2 class="m-5 bord shadow-lg"><i class="fas fa-dollar-sign bg p-4 mr-4"></i>Cash on Delivery</h2>
            </div>
            <div class="col-sm-6 ">
                <h2 class="m-5 bord shadow-lg"><i class="fas fa-arrows-alt-h bg p-4 mr-4"></i>100% Return</h2>
            </div>
        </div>

        <!-- icons end here -->
        <!-- Buy button -->
        <div class="m-5 text-center">
            <button id="btn" class="p-2 px-4 shadow-lg"><i class="fas fa-cart-arrow-down p-2"></i>Buy</button>
        </div>
        <!-- Buy Button -->
        <!-- script tags -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="script.js"></script>
</body>

</html>
